{% macro displayHeadlineList(headline_list)%} 
   {% for headlines in headline_list %}
   <ul> 
     
       <h5> {{headlines.source}} </h5>
       <li> {{headlines.title}} </li>
       <p> {{headlines.description}} </p>
       <img src=" {{headlines.image}} " alt="" height="200px" width="300px">
       <a href=" {{headlines.url}}"></a>

       </ul>

   {% endfor %}
   {% endmacro %}
