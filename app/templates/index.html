{%extends 'base.html'%}
{%import 'macros.html' as macro%}

<div class="container">
{%block content%}
<div class="row">
    <form>
        <input type="text" name="movie_query" placeholder="Search for News" class="form-control bt-sm">
        <input type="submit"  value="Submit" class="btn btn-default">
    </form>

</div>
<div class="row">
    <div class="col-md-3">
        <h3>
            Search News
        </h3>
        {{macro.dispayAllShorts()}}
    </div>
    <div class="col-md-6">
        <h3>Latest News</h3>
        {{macro.displayHeadlineList(headlines)}}
        </div>
        <div class="col-md-3">
            <h3>Sources</h3>
            {{macro.displaySources(sources)}}
        </div>
        <ul> </ul>
</div>
    
{% endblock%}
</div>
